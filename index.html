
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartResizer - 簡単画像リサイズ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
        }

        /* From Uiverse.io by ShaikhWahid99 */ 
        .liquid-loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 5px;
          padding: 20px;
          font-family: system-ui, sans-serif;
        }

        .loader-track {
          position: relative;
          width: 180px;
          height: 32px;
          background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
          border-radius: 16px;
          overflow: hidden;
          box-shadow:
            inset 0 2px 4px rgba(0, 0, 0, 0.6),
            0 1px 3px rgba(255, 255, 255, 0.1);
        }

        .liquid-fill {
          position: absolute;
          top: 2px;
          left: 2px;
          height: calc(100% - 4px);
          background: linear-gradient(90deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
          border-radius: 14px;
          animation:
            fillProgress 4s ease-out infinite,
            colorShift 3s linear infinite;
          box-shadow:
            0 0 12px rgba(124, 58, 237, 0.4),
            inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .loading-text {
          color: white;
          font-size: 18px;
          font-weight: 600;
          letter-spacing: 1px;
          animation: textGlow 1s ease-in-out infinite;
        }

        .dot {
          margin-left: 3px;
          animation: blink 1.5s infinite;
        }
        .dot:nth-of-type(1) { animation-delay: 0s; }
        .dot:nth-of-type(2) { animation-delay: 0.3s; }
        .dot:nth-of-type(3) { animation-delay: 0.6s; }

        @keyframes fillProgress {
          0% { width: 4px; }
          25% { width: 25%; }
          50% { width: 50%; }
          75% { width: 75%; }
          100% { width: calc(100% - 4px); }
        }

        @keyframes colorShift {
          0% { filter: hue-rotate(0deg) brightness(1); }
          33% { filter: hue-rotate(120deg) brightness(1.1); }
          66% { filter: hue-rotate(240deg) brightness(0.9); }
          100% { filter: hue-rotate(360deg) brightness(1); }
        }

        @keyframes textGlow {
          0%, 100% {
            opacity: 0.7;
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.3);
          }
          50% {
            opacity: 1;
            text-shadow: 0 0 16px rgba(139, 92, 246, 0.6);
          }
        }

        @keyframes blink {
          0%, 50% { opacity: 1; }
          51%, 100% { opacity: 0; }
        }

        .loader-overlay {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.7);
          backdrop-filter: blur(4px);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
    </style>
